<!DOCTYPE html>
<html>
<head>
	<title>Mejoras Pv</title>
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

</head>
<body>

	<div class="container-fluid">

		<div class="row" id="mainHeader"></div>

	<!-- mejora pv logo -- ++ -- -->
		<div class="row" id="mainMejoraPvLogo">
				<img src="../img/mejora_pv.png">
		</div>
	<!-- mejora pv logo -- -->

	<!-- Name input -- ++ -- -->
		<div class="row">
			<div class="yellow-square">
				<div class="input-group">
      				<input type="text" class="form-control" placeholder="Search for..." aria-label="Search for...">
				</div>
			</div>
		</div>
	<!-- Name input -- -->

	<!-- Go button -- ++ -- -->
	<div id="orText">
		<span>O crea un nuevo:</span>	
	</div>
		<div class="row" id="mainGoBtns">
			<form action="client_account.html">
				<button id="createClientBtn" type="submit" class="btn btn-success" >
					Cliente
				</button>
			</form>
			<form action="sales_outlet_account.html">
				<button id="createSalesOutletBtn" type="submit" class="btn btn-success" >
					Punto de Venta
				</button>
			</form>
		</div>
	<!-- Go button -- -->

	<!-- Sponsors -- ++ -- -->
		<div id="mainSponsorsText">
			<span>Patrocinado por:</span>
		</div>

		<div class="row" id="sponsorsRow">
			<div class="sponsor-img-div">
				<img class="sponsor-img" src="../img/uib_logo.png">
			</div>
			<div class="sponsor-img-div">
				<img class="sponsor-img" src="../img/illenc_logo.png">
			</div>
		</div>
	<!-- cDCLayout -- ++ -- -->
		<div id="cDCLayout">
			<img src="../img/cambra_de_comerc_layout.png">
		</div>
	<!-- cDCLayout -- -->
	<!-- Sponsors -- -->

	</div>

</body>
</html>
