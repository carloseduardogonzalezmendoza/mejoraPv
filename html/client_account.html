<!DOCTYPE html>
<html>
<head>
	<title>Cuenta Cliente</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../css/client_account.css">
</head>

<body>
<!-- Header -- ++ -- -->
	<div class="header">
		<div class="header-bg"></div>
		<span>Cuenta Cliente</span>
		<div class="headerYellowLine"></div>
		<div class="header-store-icon">
			<img src="../img/store_icon.PNG">
		</div>
	</div>
<!-- Header -- -->

<!-- Form -- ++ -- -->
	<div id="informationContainer" class="container-fluid">
	<!-- Nombre Comercial -- ++ -- -->
		<form id="clientAccountForm" class="row side-margins-5">
		  <div id="nombreComercialDiv" class="form-group col-sm-12">
		    <label for="nombreComercial">Nombre Comercial</label>
		    <input class="form-control blue-form" id="nombreComercial" placeholder="nombre comercial ...">
		  </div>
		</form>
	<!-- Nombre Comercial -- -->
	<!-- Razon Social -- ++ -- -->
		<form id="clientAccountForm1" class="row side-margins-5">
		  <div id="razonSocialDiv" class="form-group col-sm-12">
		    <label for="razonSocial">Razon Social</label>
		    <input class="form-control blue-form" id="razonSocial" placeholder="razon social ...">
		  </div>
		</form>
	<!-- Razon Social -- -->
	<!-- Row 2 -- ++ -- -->
		<form id="clientAccountForm2" class="row side-margins-5">
		<!-- cIFCIF -- ++ -- -->
		 	<div id="cIFCIFDiv" class="form-group col-sm-5">
		    	<label for="cIFCIF">CIF/NIF (letra-Números sin espacios)</label>
		    	<input class="form-control blue-form" id="cIFCIF" placeholder="CIF/NIF ...">
			</div>
		<!-- cIFCIF -- -->
		<!-- Poblacion -- ++ -- -->
			<div id="PoblacionDiv" class="form-group col-sm-5">
				<label for="domicilio">Poblacion</label>
				<input class="form-control blue-form" id="domicilio" placeholder="domicilio ...">
			</div>
		<!-- Poblacion -- -->
		<!-- CP -- ++ -- -->
			<div id="PoblacionDiv" class="form-group col-sm-2">
				<label for="domicilio">CP</label>
				<input class="form-control blue-form" id="domicilio" placeholder="CP ...">
			</div>
		<!-- CP -- -->
		</form>
	<!-- Row 2 -- -->
	<!-- Email -- ++ -- -->
		<form id="clientAccountForm3" class="row side-margins-5">
		  <div id="emailDiv" class="form-group col-sm-12">
		    <label for="email">Email</label>
		    <input class="form-control blue-form" id="email" placeholder="email ...">
		  </div>
		</form>
	<!-- Email -- -->
	<!-- Nombre Propetario -- ++ -- -->
		<form id="clientAccountForm3" class="row side-margins-5">
		  <div id="nombrePropetarioDiv" class="form-group col-sm-12">
		    <label for="nombrePropetario">Nombre Propetario</label>
		    <input class="form-control blue-form" id="nombrePropetario" placeholder="nombre propetario ...">
		  </div>
		</form>
	<!-- Nombre Propetario -- -->
	<!-- Row 5 -- ++ -- -->
		<form id="clientAccountForm3" class="row side-margins-5">
		<!-- Sector Actividad -- ++ -- -->
		 	<div id="sectorActividadDiv" class="form-group col-sm-3">
		    	<label for="sectorActividad">Sector Actividad</label>
		    	<input class="form-control blue-form" id="sectorActividad" placeholder="Sector Actividad">
			</div>
		<!-- sectorActividad -- -->
		<!-- Año de Inicio de Actividad -- ++ -- -->
			<div id="añoInicioActividadDiv" class="form-group col-sm-3">
				<label for="añoInicioActividad">Año de Inicio de Actividad</label>
				<input class="form-control blue-form" id="añoInicioActividad" placeholder="año de inicio de actividad ...">
			</div>
		<!-- Año de Inicio de Actividad -- -->
		<!-- Numero de Empleados -- ++ -- -->
			<div id="numeroDeEmpleadosDiv" class="form-group col-sm-3">
				<label for="numeroDeEmpleados">Numero de Empleados</label>
				<input class="form-control blue-form" id="numeroDeEmpleados" placeholder="numero de empleados ...">
			</div>
		<!-- Numero de Empleados -- -->
		<!-- ingreso Anual -- ++ -- -->
			<div id="ingresoAnualDiv" class="form-group col-sm-3">
				<label for="ingresoAnual">Ingreso Anual</label>
				<input class="form-control blue-form" id="ingresoAnual" placeholder="ingreso anual ...">
			</div>
		<!-- ingreso Anual -- -->
		</form>
	<!-- Row 5 -- -->
	<!-- Row 6 -- ++ -- -->
		<form id="clientAccountForm4" class="row side-margins-5">
		<!-- Margen producción o EBITDA (Ventas-Costes totales/Ventas) -- ++ -- -->
		 	<div id="margenProduccionOEBITDADiv" class="form-group col-sm-6">
		    	<label for="margenProduccionOEBITDA">Margen producción o EBITDA (Ventas-Costes totales/Ventas)</label>
		    	<input class="form-control blue-form" id="margenProduccionOEBITDA" placeholder="Margen producción o EBITDA (Ventas-Costes totales/Ventas) ...">
			</div>
		<!-- Margen producción o EBITDA (Ventas-Costes totales/Ventas) -- -->
		<!-- Ratio Rentabilidad neta (BDIT/Ventas) -- ++ -- -->
			<div id="ratioRentabilidadNetaDiv" class="form-group col-sm-6">
				<label for="ratioRentabilidadNeta">Ratio Rentabilidad Neta</label>
				<input class="form-control blue-form" id="ratioRentabilidadNeta" placeholder="ratio rentabilidad neta ...">
			</div>
		<!-- Ratio Rentabilidad neta (BDIT/Ventas) -- -->
		</form>
	<!-- Row 6 -- -->
	<!-- Row 7 -- ++ -- -->
		<form id="clientAccountForm5" class="row side-margins-5">
		<!-- nombreMejorador -- ++ -- -->
		 	<div id="nombreMejoradorDiv" class="form-group col-sm-6">
		    	<label for="nombreMejorador">Nombre de Mejorador</label>
		    	<input class="form-control blue-form" id="nombreMejorador" placeholder="nombre de mejorador ...">
			</div>
		<!-- nombreMejorador -- -->
		<!-- usuario De Mejora PV Desde -- ++ -- -->
			<div id="usuarioDeMejoraPVDesdeDiv" class="form-group col-sm-6">
				<label for="usuarioDeMejoraPVDesde">Usuario de Mejora PV desde</label>
				<input class="form-control blue-form" id="usuarioDeMejoraPVDesde" placeholder="usuario de mejora PV desde ...">
			</div>
		<!-- usuario De Mejora PV Desde -- -->
		</form>
	<!-- Row 7 -- -->
	</div>
<!-- Form -- -->

<!-- footer -- ++ -- -->
	<footer>
		<div class="header-bg" id="footer-bg"></div>
			<div id="footer_logos">
				<img id="firstFooterLogo" src="../img/mejora_pv.png">
				<img id="secondFooterLogo" src="../img/cambra_de_comerc_logo.png">
			</div>
		<div class="headerYellowLine bottom"></div>
	</footer>
<!-- footer -- -->
</body>

</html>
