<!DOCTYPE html>
<html>
<head>
	<title>Mejoras Pv</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/home.css">
	<meta charset="utf-8">
</head>
<body>

	<div class="container-fluid">

		<div class="row" id="homeHeader"></div>

	<!-- mejora pv logo -- ++ -- -->
		<div class="row" id="homeMejoraPvLogo">
			<a href="home.html">
				<img src="img/mejora_pv.png">
			</a>
		</div>
	<!-- mejora pv logo -- -->

	<!-- Name input -- ++ -- -->
		<div class="row">
			<div class="yellow-square">
				<div class="input-group">
      				<input id="homeUserInput" type="text" class="form-control" placeholder="Search for..." aria-label="Search for...">
				</div>
			</div>
		</div>
	<!-- Name input -- -->

	<!-- Go button -- ++ -- -->
	<div id="orText">
		<span>O crea un nuevo:</span>	
	</div>
		<div class="row" id="homeGoBtns">
			<form action="views/client_account.html">
				<button id="createClientBtn" type="submit" class="btn btn-success" >
					Cliente
				</button>
			</form>
			<form action="views/sales_outlet_account.html">
				<button id="createSalesOutletBtn" type="submit" class="btn btn-success" >
					Punto de Venta
				</button>
			</form>
		</div>
	<!-- Go button -- -->

	<!-- Sponsors -- ++ -- -->
		<div id="homeSponsorsText">
			<span>Patrocinado por:</span>
		</div>

		<div class="row" id="sponsorsRow">
			<div id="sponsorsRowImgLeft" class="sponsor-img-div">
				<img class="sponsor-img" src="img/uib_logo.png">
			</div>
			<div id="sponsorsRowImgRight" class="sponsor-img-div">
				<img class="sponsor-img" src="img/illenc_logo.png">
			</div>
		</div>
	<!-- Sponsors -- -->

	</div>
	<!-- cDCLayout -- ++ -- -->
		<div id="cDCLayout">
			<img src="img/cambra_de_comerc_layout.png">
		</div>
	<!-- cDCLayout -- -->
